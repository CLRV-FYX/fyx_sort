name: FYX-SORT Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GCC (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y g++

      - name: Build and run (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          g++ -O3 -march=native -std=c++17 -DNDEBUG -pthread -DFYX_MAIN -I. fyx_sort.hpp -o fyx_bench
          ./fyx_bench

      - name: Build and run (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cl /EHsc /std:c++17 /O2 /DNDEBUG /DFYX_MAIN /I. fyx_sort.hpp
          .\fyx_sort.exe
