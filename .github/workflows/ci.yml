name: FYX-SORT Benchmark vs IPS⁴o

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ clang

      - name: Download IPS⁴o (temporary)
        run: |
          curl -fsSL -o ips4o.hpp https://raw.githubusercontent.com/SaschaWitt/ips4o/master/include/ips4o.hpp

      - name: Build and run benchmark (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          g++ -O3 -march=native -std=c++17 -DNDEBUG -pthread -I. benchmark.cpp -o bench
          ./bench

      - name: Build and run benchmark (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cl /EHsc /std:c++17 /O2 /DNDEBUG /I. benchmark.cpp
          .\benchmark.exe

      - name: Upload benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report-${{ matrix.os }}
          path: benchmark.md
